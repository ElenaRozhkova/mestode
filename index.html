<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root-page"><div class="root"><header class="header root__section"><img class="header__logo" src="bbe2a6eafac19c3d031c.svg" alt="Логотип"></header><main class="content"><section class="profile root__section"><div class="profile__avatar-info"><div class="profile__change-avatar"><img class="profile__avatar" src="e7d376649aca6b620fcf.jpg" alt="avatar"> <img class="profile__edit-icon" src="a086f758840ae814ecde.svg" alt="Redaktieren"></div><div class="profile__info"><div class="profile__info-name"><h1 class="profile__name">Elena Rozhkova</h1><button type="button" class="profile__edit-button" aria-label="Bearbeiten"></button></div><p class="profile__job">Web Entwickler</p></div></div><button type="button" class="profile__add-button"><img class="profile__add-icon" src="ce2d549f963d55109035.png" alt="Add"></button></section><section class="cards root__section" id="cards"><template id="card-template" class="card-template"><article class="card" id="card"><img class="card__image"><div class="card__text"><h2 class="card__title"></h2><div class="card__like-group"><button type="button" class="card__vector-like"></button> <label class="card__amount-like">0</label></div></div><button type="button" class="card__vector-delete"></button></article></template></section></main><footer class="footer root__section"><p class="footer__copyright">&copy; 2021 Mesto Russia</p></footer></div><div class="popup popup_type_edit"><div class="popup__container"><form id="editPopup" name="editPopup" class="popup__form" novalidate><fieldset class="popup__form-set"><button type="button" class="popup__close popup__close_type_edit"><div class="popup__close-icon"></div></button><h2 class="popup__title">Profil bearbeiten</h2><input class="popup__input popup__input_type_name" id="name" name="nameInput" placeholder="Name" required minlength="2" maxlength="40"> <span class="popup__input-error name-error"></span> <input class="popup__input popup__input_type_job" id="job" name="jobInput" placeholder="Job" required minlength="2" maxlength="200"> <span class="popup__input-error job-error"></span> <button type="submit" class="popup__button">Speichern</button></fieldset></form></div></div><div class="popup popup_type_add"><div class="popup__container"><form id="newItemPopup" name="addPopup" class="popup__form" novalidate><fieldset class="popup__form-set"><button type="button" class="popup__close popup__close_type_add"><div class="popup__close-icon"></div></button><h2 class="popup__title">New Card</h2><input class="popup__input popup__input_type_text" id="add" name="name" placeholder="Name" required minlength="2" maxlength="30"> <span class="popup__input-error add-error"></span> <input type="url" class="popup__input popup__input_type_link" id="url" name="link" placeholder="Link" required> <span class="popup__input-error url-error"></span> <button type="submit" class="popup__button popup__button_type_add">Add</button></fieldset></form></div></div><div class="popup popup_type_img"><form id="imagePopup" class="popup__img" novalidate><button type="button" class="popup__close popup__close_type_img"><div class="popup__close-icon"></div></button> <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Ссылка"> <label type="text" class="popup__name" name="nameInputImage" placeholder="Название" required></label></form></div><div class="popup popup_type_question"><div class="popup__container"><form id="newQuestionPopup" name="questionPopup" class="popup__form" novalidate><fieldset class="popup__form-set"><button type="button" class="popup__close popup__close_type_question"><div class="popup__close-icon"></div></button> <label class="popup__title popup__title_type_question">Вы уверены?</label> <button type="submit" class="popup__button popup__button_type_question">Да</button></fieldset></form></div></div><div class="popup popup_type_avatar"><div class="popup__container"><form id="avatarPopup" name="avatarPopup" class="popup__form" novalidate><fieldset class="popup__form-set"><button type="button" class="popup__close popup__close_type_avatar"><div class="popup__close-icon"></div></button><h2 class="popup__title">Обновить аватар</h2><input type="url" class="popup__input popup__input_type_text" id="avatar" name="avatar" placeholder="https://somewebsite.com/someimage.jpg" required> <span class="popup__input-error avatar-error"></span> <button type="submit" class="popup__button popup__button_type_add">Сохранить</button></fieldset></form></div></div></body></html>
